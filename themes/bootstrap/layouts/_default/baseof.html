<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body>
    <div class="container">
    {{ partial "header.html" . }}
    {{ partial "nav.html" . }}
        <main id="content">
            {{ block "main" . }}

            {{ end }}
        </main>
    {{ partial "footer.html" . }}
    </div>
    {{ if .Store.Get "hasMermaid" }}
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true });
  </script>
{{ end }}
</body>

</html>
