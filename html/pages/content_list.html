{{ define "title" }}内容管理{{ end }}

{{ define "content" }}
<div class="form-container">
    <h2>Markdown 内容列表</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>标题</th>
                    <th>文件名</th>
                    <th>作者</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr>
                    <td>{{ .Title }}</td>
                    <td>{{ .Path }}</td>
                    <td>{{ .Author }}</td>
                    <td>{{ .Date }}</td>
                    <td>
                        <a href="/admin/edit?file={{ .Path }}" class="btn btn-sm btn-outline-primary">编辑</a>
                        <a href="/admin/delete?file={{ .Path }}" onclick="return confirm('确定要删除？')"
                            class="btn btn-sm btn-outline-danger">删除</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
    <div class="text-center mt-3">
        <a href="/admin/upload" class="btn btn-outline-secondary">← 返回上传</a>
    </div>
</div>
{{ end }}
