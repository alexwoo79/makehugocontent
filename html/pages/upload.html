{{ define "head" }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" />
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
{{ end }}

{{ define "content" }}
<div class="form-container">
    <h2 class="mb-4">新建文章</h2>

    <form method="post" action="/admin/upload">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="subfolder" class="form-label">子目录</label>
                <input type="text" name="subfolder" id="subfolder" class="form-control"
                    placeholder="content 子文件夹，默认为 posts" />
            </div>
            <div class="col-md-6">
                <label for="filename" class="form-label">文件名</label>
                <input type="text" name="filename" id="filename" class="form-control" required
                    placeholder="无扩展名（如：my-post）" />
            </div>
            <div class="col-md-6">
                <label for="category" class="form-label">分类</label>
                <input type="text" name="category" id="category" class="form-control"
                    placeholder="可选，例如：技术、随笔" />
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="draft" id="draft" value="true">
                    <label class="form-check-label" for="draft">草稿</label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="title" class="form-label">标题</label>
                <input type="text" name="title" id="title" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label for="author" class="form-label">作者</label>
                <input type="text" name="author" id="author" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label for="description" class="form-label">简介</label>
                <input type="text" name="description" id="description" class="form-control"
                    placeholder="可选，文章简要描述" />
            </div>
            <div class="col-md-6">
                <label for="tags" class="form-label">标签</label>
                <input type="text" name="tags" id="tags" class="form-control"
                    placeholder="英文逗号分隔，如：tech,go,hugo" />
            </div>
            <div class="col-12">
                <label for="body" class="form-label">正文内容</label>
                <textarea name="body" id="body" class="form-control" rows="10"></textarea>
            </div>
        </div>

        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">提交文章并构建</button>
            <button type="button" onclick="previewMarkdown()" class="btn btn-outline-secondary">预览</button>
            <button type="button" onclick="uploadImage()" class="btn btn-outline-secondary">上传图片</button>
        </div>
    </form>

    <div id="preview-area" class="mt-4"></div>

    <script>
        const editor = new EasyMDE({
            element: document.getElementById("body"),
        });

        function previewMarkdown() {
            const title = document.getElementById("title").value;
            const author = document.getElementById("author").value;
            const description = document.getElementById("description").value;
            const tags = document.getElementById("tags").value;
            const body = editor.value();

            const frontMatter = `# ${title}\n**作者**: ${author}  
**简介**: ${description}  
**标签**: ${tags}\n\n---\n\n`;
            document.getElementById("preview-area").innerHTML = marked.parse(frontMatter + body);
        }

        function uploadImage() {
            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.accept = "image/*";
            fileInput.onchange = () => {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append("image", file);

                fetch("/api/upload-image", {
                    method: "POST",
                    body: formData,
                })
                    .then((res) => res.text())
                    .then((url) => {
                        editor.codemirror.replaceSelection(`![](${url})`);
                    })
                    .catch((err) => alert("上传失败: " + err));
            };
            fileInput.click();
        }
    </script>
</div>
{{ end }}
