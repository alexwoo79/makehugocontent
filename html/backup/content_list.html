<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>内容管理</title>
  <!-- 添加 Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/slef_style.css?v=1">
</head>
<body>
<div class="container">
  <h2>Markdown 内容列表</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>标题</th>
          <th>文件名</th>
          <th>作者</th>
          <th>时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{range .}}
        <tr>
          <td>{{.Title}}</td>
          <td>{{.Path}}</td>
          <td>{{.Author}}</td>
          <td>{{.Date}}</td>
          <td>
            <a href="/admin/edit?file={{.Path}}">✏️ 编辑</a>
            <a href="/admin/delete?file={{.Path}}" onclick="return confirm('确定要删除？')">🗑 删除</a>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
  <p style="text-align:center; margin-top:1rem;">
    <a href="/admin/upload">← 返回上传</a>
  </p>
</div>
</body>
</html>
