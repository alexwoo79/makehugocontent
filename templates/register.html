<!DOCTYPE html>
<html>
<head>
  <title>注册</title>
<link rel="stylesheet" href="/admin/css/output.css" />
</head>
 <body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">注册新账号</h2>

    <form method="post" action="/admin/register" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
        <input type="text" name="username" id="username" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
        <input type="password" name="password" id="password" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      {{ if . }}
      <p class="text-red-600 text-sm">{{.}}</p>
      {{ end }}

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
        注册
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      已有账号？
      <a href="/admin/login" class="text-blue-600 hover:underline">登录</a>
    </p>
  </div>
</body>
</html>
