<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>发布文章</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container-sm">
        <h2>新建文章</h2>
        <form method="post" action="/admin/upload">
            <div class="mb-3 row">
                <label for="subfolder" class="col-md-1 col-form-label text-center">子目录</label>
                <div class="col-md-8">
                    <input type="text" name="subfolder" id="subfolder" class="form-control"
                        placeholder="content 子文件夹，默认为 posts">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="filename" class="col-md-1 col-form-label text-center">文件名</label>
                <div class="col-md-8">
                    <input type="text" name="filename" id="filename" class="form-control" required
                        placeholder="无扩展名（如：my-post）">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="category" class="col-md-1 col-form-label text-center">分类</label>
                <div class="col-md-8">
                    <input type="text" name="category" id="category" class="form-control" placeholder="可选，例如：技术、随笔">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="draft" class="col-md-1 col-form-label text-center">草稿</label>
                <div class="col-md-4 d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" name="draft" id="draft" value="true">
                </div>
            </div>


            <h5>Front Matter 信息</h5>

            <div class="mb-3 row">
                <label for="title" class="col-md-1 col-form-label text-center">标题</label>
                <div class="col-md-8">
                    <input type="text" name="title" id="title" class="form-control" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="author" class="col-md-1 col-form-label text-center">作者</label>
                <div class="col-md-8">
                    <input type="text" name="author" id="author" class="form-control" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="description" class="col-md-1 col-form-label text-center">简介</label>
                <div class="col-md-8">
                    <input type="text" name="description" id="description" class="form-control" placeholder="可选，文章简要描述">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="tags" class="col-md-1 col-form-label text-center">标签</label>
                <div class="col-md-8">
                    <input type="text" name="tags" id="tags" class="form-control" placeholder="英文逗号分隔，如：tech,go,hugo">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="body" class="col-md-1 col-form-label text-center">正文内容</label>
                <div class="col-md-8">
                    <textarea name="body" id="body" class="form-control" rows="10"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 offset-md-1 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">提交文章并构建</button>
                    <button type="button" onclick="previewMarkdown()" class="btn btn-outline-secondary">预览</button>
                    <button type="button" onclick="uploadImage()" class="btn btn-outline-secondary">上传图片</button>
                </div>
            </div>
        </form>

        <div id="preview-area">
            <h3>预览效果：</h3>
            <div id="preview-content"></div>
        </div>
    
    <script>
        const editor = new EasyMDE({
            element: document.getElementById("body"),
        });

        function previewMarkdown() {
            const title = document.getElementById("title").value;
            const author = document.getElementById("author").value;
            const description = document.getElementById("description").value;
            const tags = document.getElementById("tags").value;
            const body = editor.value();

            const frontMatter = `# ${title}\n**作者**: ${author}  \n**简介**: ${description}  \n**标签**: ${tags}\n\n---\n\n`;
            document.getElementById("preview-content").innerHTML = marked.parse(
                frontMatter + body
            );
        }

        function uploadImage() {
            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.accept = "image/*";
            fileInput.onchange = () => {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append("image", file);

                fetch("/api/upload-image", {
                    method: "POST",
                    body: formData,
                })
                    .then((res) => res.text())
                    .then((url) => {
                        editor.codemirror.replaceSelection(`![](${url})`);
                    })
                    .catch((err) => alert("上传失败: " + err));
            };
            fileInput.click();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <p><a href="/">返回主页</a></p>
</div>
</body>

</html>
