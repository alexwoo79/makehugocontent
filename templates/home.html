
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>欢迎, {{.Username}}</title>
  <link rel="stylesheet" href="/admin/css/output.css">
</head>

<body class="bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto p-6 bg-white shadow-md rounded-lg mt-6">
    <h2 class="text-2xl font-bold mb-4">欢迎回来，{{.Username}}!</h2>

    <div class="bg-green-100 text-green-700 p-4 rounded-md mb-4">
      {{.Message}} <!-- 根据角色显示的提示信息 -->
    </div>

    <!-- 根据角色显示不同的操作按钮 -->
    <div class="flex space-x-4">
      {{if eq .Role "viewer"}}
        <a href="/" class="bg-green-600 text-white px-4 py-2 rounded">浏览主页</a>
        <a href="/admin/upload" class="bg-blue-600 text-white px-4 py-2 rounded">上传新文章</a>
      {{else if eq .Role "editor"}}
        <a href="/" class="bg-green-600 text-white px-4 py-2 rounded">浏览主页</a>
                <a href="/admin/upload" class="bg-blue-600 text-white px-4 py-2 rounded">上传新文章</a>
        <a href="/admin/content" class="bg-orange-600 text-white px-4 py-2 rounded">编辑文章</a>
      {{else if eq .Role "admin"}}
        <a href="/" class="bg-green-600 text-white px-4 py-2 rounded">浏览主页</a>
        <a href="/admin/upload" class="bg-blue-600 text-white px-4 py-2 rounded">上传新文章</a>
        <a href="/admin/content" class="bg-orange-600 text-white px-4 py-2 rounded">编辑文章</a>
        <a href="/admin/users" class="bg-red-600 text-white px-4 py-2 rounded">用户管理</a>
      {{end}}
    </div>
  </div>
</body>

</html>
