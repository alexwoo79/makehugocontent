<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>编辑文章</title>
  <link rel="stylesheet" href="/css/self_style.css?v=1" />
</head>
<body>
<div class="container">
  <h2>编辑文章</h2>
  <form method="post" action="/admin/update">
    <input type="hidden" name="filepath" value="{{.FilePath}}" />
    <textarea name="content" rows="25" style="width:100%;">{{.Content}}</textarea>
    <button type="submit" class="submit-btn">保存修改</button>
    <a href="/admin/content" class="preview-btn">返回</a>
  </form>
</div>
</body>
</html>
