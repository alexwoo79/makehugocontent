{{ define "main" }}
<h2>{{ .Title }}</h2>
{{ .Content }}
<section class="projects">
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="text-align: left; padding: 8px;">标题</th>
                <th style="text-align: left; padding: 8px;">创建日期</th>
                <th style="text-align: left; padding: 8px;">作者</th>
                <th style="text-align: left; padding: 8px;">标签</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Pages }}
            <tr>
                <td style="padding: 8px;"><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>
                <td style="padding: 8px;">{{ .Date.Format "2006-01-02" }}</td>
                <td style="padding: 8px;">{{ .Params.author }}</td>
                <td style="padding: 8px;">{{ .Params.tags }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</section>
{{ end }}
